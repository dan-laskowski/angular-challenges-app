<section class="app-wrapper">
  <div class="rating-container glass-card">
    <label class="rating-label" for="rating-input">
      <p>Podaj ocenę:</p>
      <input
        id="rating-input"
        type="number"
        step="0.5"
        min="0"
        max="5"
        [(ngModel)]="rating"
      />
    </label>
    <app-rating [currentRate]="rating" />
  </div>
</section>
