<section class="app-wrapper">
  <div class="sort-container">
    @if(isArray) {
    <div class="main-array-container">
      <h1>Array to sort:</h1>
      <p>{{ arrayToSort }}</p>
    </div>
    <div>
      <h2>Array sorted asc:</h2>
      <p>{{ arrayToSort | sort }}</p>
    </div>
    <div>
      <h2>Array sorted desc:</h2>
      <p>{{ arrayToSort | sort : "desc" }}</p>
    </div>

    } @else {
    <p class="error">Value to sort isnâ€™t an array</p>
    }
  </div>
</section>
