<section>
  <form
    class="form-wrapper"
    [formGroup]="profileForm"
    (ngSubmit)="handleSubmit()"
  >
    <h2>ACCOUNT FORM</h2>
    <label>
      <p>Name</p>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <p>Email</p>
      <input type="email" formControlName="email" />
    </label>
    <button type="submit">Send</button>
  </form>
</section>
